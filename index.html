<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--禁止移动端缩放-->
	<meta name="viewport"
	      content="width=device-width, user-scalable=0, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<!--优先使用webkit内核渲染-->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	
	<link rel="stylesheet" href="./assets/scss/common-scss.css"/>
	<link rel="stylesheet" href="./assets/scss/index.css"/>
	
	<script src="./assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="./assets/js/1920screen_self-adaption.js" type="text/javascript"></script>
	<script src="./assets/js/datePicker.js" type="text/javascript"></script>
	<script src="./assets/js/index.js" type="text/javascript"></script>
	<script src="./assets/js/common-utils.js"></script>
	
	
	<script src="./assets/js/Highcharts-9.3.2/highcharts.js"></script>
	<script src="./assets/js/Highcharts-9.3.2/modules/exporting.js"></script>
	<script src="./assets/js/Highcharts-9.3.2/modules/oldie.js"></script>
	
	<title>学校综合报表</title>

</head>
<body>
<div id="app">
	<!--顶部  占位用  可删除-->
	<div class="header">header 后续删除</div>
	
	<!--面包屑-->
	<div class="breadcrumb">当前位置>综合报告>全校综合报表</div>
	
	<!--选择内容-->
	<div class="select-info-row">
		<div class="select-info-left">
			<div class="time-select-wrap">
				<span class="time-txt">时间:</span>
				<input type="text" onclick="datePicker(this)" class="x-input-inner" placeholder="请选择月份">
			</div>
			<div class="grade-select-wrap">
				<span class="grade-txt">查询:</span>
				<select class="grade-select">
					<option value="grade_1">一年级</option>
					<option value="grade_2">二年级</option>
				</select>
			</div>
		</div>
		<div class="select-info-right">
			<div class="export-and-desc-wrap">
				<div class="indicator-desc">指标说明</div>
				<div class="export-file-btn">导出</div>
			</div>
		</div>
	</div>
	
	<!--主要内容部分-->
	<div class="container">
		<!--	分类信息统计-->
		<div class="info-category-list">
			<div class="info-cate-item ">
				<p class="item-title">本月人均考级本数</p>
				<!--具体数值和 上升下降-->
				<div class="item-body">
					<!--具体数值-->
					<div class="body-num">0</div>
					<!--百分比和图表-->
					<div class="proportion-wrap">
						<div class="proportion-img">
							<img src="./assets/images/img_up.png" alt="">
						</div>
						<div class="proportion-num  proportion-num-up">+0%</div>
					</div>
				</div>
			</div>
			<div class="info-cate-item ">
				<p class="item-title">本月考级次数</p>
				<!--具体数值和 上升下降-->
				<div class="item-body">
					<!--具体数值-->
					<div class="body-num">0</div>
					<!--百分比和图表-->
					<div class="proportion-wrap">
						<div class="proportion-img">
							<img src="./assets/images/img_up.png" alt="">
						</div>
						<div class="proportion-num  proportion-num-up">+0%</div>
					</div>
				</div>
			</div>
			<div class="info-cate-item ">
				<p class="item-title">本月考级任务发布数</p>
				<!--具体数值和 上升下降-->
				<div class="item-body">
					<!--具体数值-->
					<div class="body-num">0</div>
					<!--百分比和图表-->
					<div class="proportion-wrap">
						<div class="proportion-img">
							<img src="./assets/images/img_up.png" alt="">
						</div>
						<div class="proportion-num  proportion-num-up">+0%</div>
					</div>
				</div>
			</div>
			<div class="info-cate-item ">
				<p class="item-title">本月考级参与率</p>
				<!--具体数值和 上升下降-->
				<div class="item-body">
					<!--具体数值-->
					<div class="body-num">0</div>
					<!--百分比和图表-->
					<div class="proportion-wrap">
						<div class="proportion-img">
							<img src="./assets/images/img_up.png" alt="">
						</div>
						<div class="proportion-num  proportion-num-up">+0%</div>
					</div>
				</div>
			</div>
			<div class="info-cate-item ">
				<p class="item-title">本月考级通过率</p>
				<!--具体数值和 上升下降-->
				<div class="item-body">
					<!--具体数值-->
					<div class="body-num">0</div>
					<!--百分比和图表-->
					<div class="proportion-wrap">
						<div class="proportion-img">
							<img src="./assets/images/img_up.png" alt="">
						</div>
						<div class="proportion-num  proportion-num-up">+0%</div>
					</div>
				</div>
			</div>
			<div class="info-cate-item ">
				<p class="item-title">本月阅读活动举办数</p>
				<!--具体数值和 上升下降-->
				<div class="item-body">
					<!--具体数值-->
					<div class="body-num">0</div>
					<!--百分比和图表-->
					<div class="proportion-wrap">
						<div class="proportion-img">
							<img src="./assets/images/img_up.png" alt="">
						</div>
						<div class="proportion-num  proportion-num-up">+0%</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--综合信息-->
		<div class="general-info">
			<!--生均信息-->
			<div class="common-info-column average-student-info">
				<!--生均阅读量走势图-->
				<div class="common-student-info readings-per-student">
					<div class="common-student-info-header">
						<div class="common-info-title">生均阅读量走势图</div>
						<!--<label onclick="switchClick(this)" class="x-switch toggle-time" data-value="true"></label>-->
						<div class="toggle-time">
							<div class="toggle-item item-three active-toggle-item">最近30天</div>
							<div class="toggle-item item-four">最近四个月</div>
						</div>
					</div>
					<div id="readings-per-student-charts" style="min-height:3rem;height:4rem"></div>
				</div>
				
				<!--考级次数走势图-->
				<div class="common-student-info exam-times">
					<div class="common-student-info-header">
						<div class="common-info-title">考级次数走势图</div>
					</div>
					<div id="exam-times-charts"></div>
				</div>
				<!--生均阅读数据表-->
				<div class="common-student-info readings-per-student-tab">
					<div class="x-table-list">
						<!--表格头部-->
						<div class="x-header-wrap">
							<div class="x-item-header">时间</div>
							<div class="x-item-header">年段</div>
							<div class="x-item-header">生均阅读量</div>
							<div class="x-item-header">考级次数</div>
						</div>
						<!--表格列表-->
						<div class="x-list reading-student-list">
							<div class="x-item">
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
							</div>
							<div class="x-item">
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
							</div>
							<div class="x-item">
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
							</div>
							<div class="x-item">
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
								<div class="x-item-content">1231</div>
							</div>
						</div>
					</div>
				</div>
			
			</div>
			<!--阅读信息-->
			<div class="common-info-column reading-activity">
			
			</div>
			<!--热力信息-->
			<div class="common-info-column info-column-three"></div>
		</div>
	</div>
</div>
</body>
</html>
